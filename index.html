<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="mainContainer">

        <div class="display">
            <input id="display" type="text" placeholder="0">
        </div>

        <div class="row1">
            <input class="operators" onclick="displayInput('%')" type="button" value="%">
            <input class="allClear" onclick="allClear()" type="button" value="AC">
            <input class="backSpace" onclick="backSpace()" type="button" value="âŒ«">
            <input class="operators" onclick="displayInput('/')" type="button" value="/">
        </div>
        <div class="row2">
            <input class="numericKeys" onclick="displayInput(7)" type="button" value="7">
            <input class="numericKeys" onclick="displayInput(8)" type="button" value="8">
            <input class="numericKeys" onclick="displayInput(9)" type="button" value="9">
            <input class="operators" onclick="displayInput('*')" type="button" value="x">
        </div>
        <div class="row3">
            <input class="numericKeys" onclick="displayInput(4)" type="button" value="4">
            <input class="numericKeys" onclick="displayInput(5)" type="button" value="5">
            <input class="numericKeys" onclick="displayInput(6)" type="button" value="6">
            <input class="operators" onclick="displayInput('-')" type="button" value="-">
        </div>
        <div class="row4">
            <input class="numericKeys" onclick="displayInput(1)" type="button" value="1">
            <input class="numericKeys" onclick="displayInput(2)" type="button" value="2">
            <input class="numericKeys" onclick="displayInput(3)" type="button" value="3">
            <input class="operators" onclick="displayInput('+')" type="button" value="+">
        </div>
        <div class="row5">
            <input class="operators" onclick="displayInput('.')" type="button" value=".">
            <input class="numericKeys" onclick="displayInput(0)" type="button" value="0">
            <!-- <button id="calBtn" type="button">=</button> -->
            <input type="button" id="calBtn" value="=">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
